<html>
  <head>
    <title>circlecountdown</title>
  </head>
  <body>
    <div class="main">
      <div class="pie" data-percent="33"><span>2</span>Days</div>
      <div class="pie" data-percent="96"><span>24</span>Hours</div>
      <div class="pie" data-percent="66"><span>12</span>Minuts</div>
      <div class="pie" data-percent="55"><span>44</span>Seconds</div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../lib/easy-pie-chart/jquery.easypiechart.min.js"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <script type="text/javascript" src="js/circlecountdown.js"></script>

  <script type="text/javascript">
    $('.pie').circleCountdown();
  </script>

</html>
